<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>That's Me</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      overscroll-behavior: none;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      display: block;
    }

    .unmute-hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem;
    }

    .enigmatic-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: white;
      font-family: "Georgia", serif;
      font-size: 1.5rem;
      opacity: 0.9;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay muted loop playsinline webkit-playsinline>
    <source src="me.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="enigmatic-text">soft &hellip; enigmatic &hellip;</div>
  <div class="unmute-hint">ðŸ”Š Tap to hear sound</div>

  <script>
    const video = document.getElementById('myVideo');
    video.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        video.play();
      }
    });
  </script>
</body>
</html>
